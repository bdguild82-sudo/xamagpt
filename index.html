<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habibi Market</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
background:radial-gradient(circle at top,#2a0a4a,#0b0614);
color:#f5f3ff;
min-height:100vh;
overflow-x:hidden
}
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:24px 48px;
position:sticky;
top:0;
background:rgba(11,6,20,.9);
backdrop-filter:blur(10px);
z-index:10
}
.logo{font-size:28px;font-weight:700;color:#b983ff}
nav a{
margin-left:24px;
text-decoration:none;
color:#ddd;
font-weight:500;
cursor:pointer
}
nav a:hover{color:#b983ff}
.container{padding:40px 48px}
.title{font-size:42px;font-weight:700}
.subtitle{opacity:.7;margin-bottom:40px}
.market{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:28px
}
.card{
background:linear-gradient(180deg,#2a164f,#160a2b);
border-radius:18px;
padding:22px;
transition:.4s;
box-shadow:0 20px 40px rgba(0,0,0,.45)
}
.card:hover{transform:translateY(-10px) scale(1.03)}
.brainrot{
height:150px;
border-radius:14px;
overflow:hidden;
margin-bottom:16px
}
.brainrot img{
width:100%;
height:100%;
object-fit:cover
}
.name{font-size:20px;font-weight:600}
.desc{font-size:13px;opacity:.7;margin:8px 0 16px}
.prices{display:flex;gap:10px}
.btn{
flex:1;
padding:10px 0;
border-radius:10px;
border:none;
font-weight:600;
cursor:pointer
}
.robux{background:#b983ff;color:#14001f}
.money{background:transparent;border:1px solid #b983ff;color:#b983ff}
.auth{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
z-index:20
}
.auth-box{
background:linear-gradient(180deg,#2a164f,#160a2b);
padding:34px;
border-radius:18px;
width:340px;
box-shadow:0 30px 60px rgba(0,0,0,.6)
}
.auth-box h3{text-align:center;margin-bottom:20px}
.auth-box input{
width:100%;
padding:12px;
margin-bottom:12px;
border-radius:10px;
border:none
}
.auth-box button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
background:#b983ff;
font-weight:700;
cursor:pointer
}
.switch{text-align:center;margin-top:12px;font-size:13px;opacity:.7;cursor:pointer}
.loader{
position:fixed;
inset:0;
background:#0b0614;
display:flex;
align-items:center;
justify-content:center;
z-index:50
}
.spinner{
width:70px;
height:70px;
border:6px solid #2a164f;
border-top:6px solid #b983ff;
border-radius:50%;
animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="loader" id="loader"><div class="spinner"></div></div>

<header>
<div class="logo">Habibi Market</div>
<nav>
<a onclick="openAuth()" id="authBtn">Login</a>
</nav>
</header>

<div class="container">
<div class="title">Steal a Brainrot</div>
<div class="subtitle">Rare brainrots updated by admin</div>
<div class="market" id="market"></div>
</div>

<div class="auth" id="auth">
<div class="auth-box">
<h3 id="authTitle">Sign Up</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="submitAuth()">Continue</button>
<div class="switch" onclick="switchMode()">Already have an account? Login</div>
</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzVmQp-ahB7kx-1nybjlTdSQXuSUBjUV0j07xyo_UaNGTpgEHYkZEodixrcDRagaa5Xaw/exec"
let mode="signup"
const auth=document.getElementById("auth")
const btn=document.getElementById("authBtn")

if(localStorage.getItem("user"))btn.textContent="Logout"

function openAuth(){
 if(localStorage.getItem("user")){
  localStorage.removeItem("user")
  btn.textContent="Login"
 }else auth.style.display="flex"
}

function switchMode(){
 mode=mode==="signup"?"login":"signup"
 authTitle.textContent=mode==="signup"?"Sign Up":"Login"
 document.querySelector(".switch").textContent=
 mode==="signup"?"Already have an account? Login":"New here? Sign Up"
}

function submitAuth(){
 if(!user.value||!pass.value)return
 if(mode==="signup"){
  localStorage.setItem("cred",JSON.stringify({u:user.value,p:pass.value}))
  localStorage.setItem("user",user.value)
 }else{
  const c=JSON.parse(localStorage.getItem("cred")||"{}")
  if(c.u!==user.value||c.p!==pass.value)return
  localStorage.setItem("user",user.value)
 }
 auth.style.display="none"
 btn.textContent="Logout"
}

fetch(API)
.then(r=>r.json())
.then(data=>{
 market.innerHTML=""
 data.forEach(b=>{
  market.innerHTML+=`
   <div class="card">
    <div class="brainrot"><img src="${b.img}"></div>
    <div class="name">${b.name}</div>
    <div class="desc">Rare market brainrot</div>
    <div class="prices">
     <button class="btn robux">${b.robux}</button>
     <button class="btn money">${b.money}</button>
    </div>
   </div>`
 })
 document.getElementById("loader").style.display="none"
})
</script>

</body>
</html>
