<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habibi Market</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:radial-gradient(circle at top,#2a0a4a,#0b0614);color:#f5f3ff}

/* HEADER */
header{
 display:flex;justify-content:space-between;align-items:center;
 padding:24px 48px;position:sticky;top:0;
 background:rgba(11,6,20,.9);backdrop-filter:blur(10px);z-index:10
}
.logo{font-size:28px;font-weight:700;color:#b983ff}
nav{display:flex;gap:18px}
nav button{
 background:none;border:none;color:#ddd;
 font-weight:600;font-size:15px;cursor:pointer;transition:.3s
}
nav button:hover{color:#b983ff}

/* SECTIONS */
.section{display:none;padding:40px 48px}
.section.active{display:block}
.title{font-size:42px;font-weight:700}
.subtitle{opacity:.7;margin-bottom:40px}

/* MARKET */
.market{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
 gap:28px
}
.card{
 background:linear-gradient(180deg,#2a164f,#160a2b);
 border-radius:18px;padding:22px;
 transition:.4s;box-shadow:0 20px 40px rgba(0,0,0,.45)
}
.card:hover{transform:translateY(-10px)}
.brainrot{
 height:140px;border-radius:14px;
 overflow:hidden;margin-bottom:16px
}
.brainrot img{
 width:100%;height:100%;object-fit:cover
}
.name{font-size:20px;font-weight:600}
.desc{font-size:13px;opacity:.7;margin:8px 0 16px}
.prices{display:flex;gap:10px}
.btn{
 flex:1;padding:10px;border-radius:10px;
 border:none;font-weight:600;cursor:pointer
}
.robux{background:#b983ff;color:#14001f}
.money{background:transparent;border:1px solid #b983ff;color:#b983ff}

/* GALLERY */
.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
 gap:20px
}
.gallery-item{
 background:linear-gradient(180deg,#2a164f,#160a2b);
 border-radius:16px;overflow:hidden;
 cursor:pointer;transition:.3s
}
.gallery-item:hover{transform:scale(1.05)}
.gallery-item img{
 width:100%;height:160px;object-fit:cover
}
.gallery-name{
 padding:10px;text-align:center;font-size:14px;opacity:.8
}

footer{text-align:center;padding:30px;opacity:.5;font-size:13px}
</style>
</head>

<body>

<header>
<div class="logo">Habibi Market</div>
<nav>
<button onclick="showSection('market')">Market</button>
<button onclick="showSection('gallery')">Brainrots</button>
</nav>
</header>

<!-- MARKET PAGE -->
<div id="market" class="section active">
<div class="title">Steal a Brainrot</div>
<div class="subtitle">Buy Rare Brainrots</div>
<div class="market" id="marketGrid"></div>
</div>

<!-- GALLERY PAGE -->
<div id="gallery" class="section">
<div class="title">All Brainrots</div>
<div class="subtitle">Every Brainrot Image</div>
<div class="gallery" id="galleryGrid"></div>
</div>

<footer>Habibi Market Â© 2026</footer>

<script>
/* IMAGE LIST (ADD ALL YOUR PICS HERE) */
const brainrots = [
 {name:"Brainrot #1", img:"brainrots/b1.png"},
 {name:"Brainrot #2", img:"brainrots/b2.png"},
 {name:"Brainrot #3", img:"brainrots/b3.png"},
 {name:"Brainrot #4", img:"brainrots/b4.png"},
 {name:"Brainrot #5", img:"brainrots/b5.png"},
]

const marketGrid = document.getElementById("marketGrid")
const galleryGrid = document.getElementById("galleryGrid")

/* MARKET CARDS */
brainrots.forEach((b,i)=>{
 marketGrid.innerHTML += `
 <div class="card">
  <div class="brainrot">
   <img src="${b.img}">
  </div>
  <div class="name">${b.name}</div>
  <div class="desc">Rare Steal a Brainrot item</div>
  <div class="prices">
   <button class="btn robux">${(i+1)*100} R$</button>
   <button class="btn money">$${(i+1)*5}</button>
  </div>
 </div>`
})

/* GALLERY GRID */
brainrots.forEach(b=>{
 galleryGrid.innerHTML += `
 <div class="gallery-item">
  <img src="${b.img}">
  <div class="gallery-name">${b.name}</div>
 </div>`
})

/* PAGE SWITCH */
function showSection(id){
 document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"))
 document.getElementById(id).classList.add("active")
}
</script>

</body>
</html>
