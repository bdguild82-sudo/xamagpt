<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habibi Market</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
 background:#0b0614;
 color:#f5f3ff;
 min-height:100vh;
 overflow-x:hidden;
}

.bg{
 position:fixed;
 inset:0;
 background:
  radial-gradient(circle at 20% 20%, #6f2cff, transparent 40%),
 animation:bgMove 20s infinite alternate;
 z-index:-3;
}

@keyframes bgMove{
 from{filter:hue-rotate(0deg)}
 to{filter:hue-rotate(40deg)}
}

.noise{
 position:fixed;
 inset:0;
 background:url("https://grainy-gradients.vercel.app/noise.svg");
 opacity:.06;
 pointer-events:none;
 z-index:-2;
}

header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:24px 48px;
 position:sticky;
 top:0;
 background:rgba(11,6,20,.7);
 backdrop-filter:blur(12px);
 z-index:10;
}

.logo{
 font-size:28px;
 font-weight:700;
 color:#b983ff;
 text-shadow:0 0 20px rgba(185,131,255,.6);
}

nav button{
 margin-left:12px;
 padding:10px 18px;
 border-radius:10px;
 border:1px solid #b983ff;
 background:transparent;
 color:#b983ff;
 font-weight:600;
 cursor:pointer;
 transition:.3s;
}

nav button.primary{
 background:#b983ff;
 color:#14001f;
}

nav button:hover{
 transform:scale(1.08);
 box-shadow:0 0 20px rgba(185,131,255,.6);
}

.container{
 padding:60px 48px;
}

.title{
 font-size:46px;
 font-weight:700;
 margin-bottom:10px;
}

.subtitle{
 opacity:.7;
 margin-bottom:50px;
}

.market{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
 gap:32px;
}

.card{
 position:relative;
 background:linear-gradient(180deg,#2a164f,#160a2b);
 border-radius:20px;
 padding:22px;
 box-shadow:0 20px 40px rgba(0,0,0,.6);
 transition:.45s cubic-bezier(.25,.8,.25,1);
}

.card::before{
 content:"";
 position:absolute;
 inset:-1px;
 border-radius:inherit;
 background:linear-gradient(120deg,transparent,#b983ff,transparent);
 opacity:0;
 transition:.4s;
}

.card:hover::before{opacity:1}

.card:hover{
 transform:translateY(-16px) scale(1.04);
 box-shadow:0 30px 70px rgba(185,131,255,.4);
}

.brainrot{
 height:150px;
 border-radius:14px;
 overflow:hidden;
 margin-bottom:16px;
}

.brainrot img{
 width:100%;
 height:100%;
 object-fit:cover;
 transition:.6s;
}

.card:hover .brainrot img{
 transform:scale(1.12);
}

.name{
 font-size:20px;
 font-weight:600;
}

.desc{
 font-size:13px;
 opacity:.7;
 margin:8px 0 16px;
}

.prices{
 display:flex;
 gap:10px;
}

.btn{
 flex:1;
 padding:10px;
 border-radius:10px;
 border:none;
 font-weight:600;
 cursor:pointer;
 transition:.3s;
}

.robux{
 background:#b983ff;
 color:#14001f;
}

.money{
 background:transparent;
 border:1px solid #b983ff;
 color:#b983ff;
}

.btn:hover{
 transform:scale(1.08);
 box-shadow:0 0 18px rgba(185,131,255,.6);
}

.auth{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.75);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:20;
}

.auth-box{
 width:420px;
 padding:40px;
 border-radius:22px;
 background:linear-gradient(180deg,#2a164f,#160a2b);
 box-shadow:0 40px 80px rgba(0,0,0,.8);
 animation:pop .4s ease;
 text-align:center;
}

@keyframes pop{
 from{transform:scale(.85);opacity:0}
 to{transform:scale(1);opacity:1}
}

.auth-box h2{
 margin-bottom:20px;
}

.auth-box input{
 width:100%;
 padding:12px;
 margin-bottom:14px;
 border-radius:10px;
 border:none;
 font-size:15px;
}

.auth-box button{
 width:100%;
 padding:12px;
 border-radius:10px;
 border:none;
 background:#b983ff;
 color:#14001f;
 font-weight:700;
 cursor:pointer;
}

.switch{
 margin-top:14px;
 font-size:13px;
 opacity:.7;
 cursor:pointer;
}

.loader{
 width:42px;
 height:42px;
 border-radius:50%;
 border:4px solid rgba(255,255,255,.2);
 border-top:4px solid #b983ff;
 animation:spin 1s linear infinite;
 margin:20px auto;
 display:none;
}

@keyframes spin{
 to{transform:rotate(360deg)}
}

footer{
 text-align:center;
 padding:40px;
 opacity:.5;
 font-size:13px;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="noise"></div>

<header>
 <div class="logo">Habibi Market</div>
 <nav id="navBtns">
  <button onclick="openAuth('login')">Login</button>
  <button class="primary" onclick="openAuth('signup')">Sign Up</button>
 </nav>
</header>

<div class="container">
 <div class="title">Steal a Brainrot</div>
 <div class="subtitle">Rare brainrots with real aura</div>
 <div class="market" id="marketGrid"></div>
</div>

<footer>Habibi Market Â© 2026</footer>

<div class="auth" id="auth">
 <div class="auth-box">
  <h2 id="authTitle">Sign Up</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button id="authAction" onclick="submitAuth()">Continue</button>
  <div class="loader" id="loader"></div>
  <div class="switch" onclick="toggleMode()">Already have an account? Login</div>
 </div>
</div>

<script>
let mode="signup"
const auth=document.getElementById("auth")
const title=document.getElementById("authTitle")
const btn=document.getElementById("authAction")
const loader=document.getElementById("loader")
const nav=document.getElementById("navBtns")

function openAuth(m){
 mode=m
 updateAuthUI()
 auth.style.display="flex"
}

function toggleMode(){
 mode=mode==="signup"?"login":"signup"
 updateAuthUI()
}

function updateAuthUI(){
 title.textContent=mode==="signup"?"Sign Up":"Login"
 btn.textContent=mode==="signup"?"Create Account":"Login"
 document.querySelector(".switch").textContent=mode==="signup"?"Already have an account? Login":"New here? Sign Up"
}

function submitAuth(){
 loader.style.display="block"
 btn.disabled=true
 setTimeout(()=>{
  if(!user.value||!pass.value)return
  localStorage.setItem("user",user.value)
  loader.style.display="none"
  btn.disabled=false
  auth.style.display="none"
  nav.innerHTML=`<span style="opacity:.7">Welcome, ${user.value}</span><button onclick="logout()">Logout</button>`
 },1200)
}

function logout(){
 localStorage.removeItem("user")
 location.reload()
}

const brainrots=[
 {name:"Brainrot #1",img:"brainrots/b1.png",robux:"100 R$",money:"$5"},
 {name:"Brainrot #2",img:"brainrots/b2.png",robux:"250 R$",money:"$10"},
 {name:"Brainrot #3",img:"brainrots/b3.png",robux:"500 R$",money:"$20"}
]

const market=document.getElementById("marketGrid")
brainrots.forEach(b=>{
 market.innerHTML+=`
 <div class="card">
  <div class="brainrot"><img src="${b.img}"></div>
  <div class="name">${b.name}</div>
  <div class="desc">Rare market brainrot</div>
  <div class="prices">
   <button class="btn robux">${b.robux}</button>
   <button class="btn money">${b.money}</button>
  </div>
 </div>`
})

if(localStorage.getItem("user")){
 nav.innerHTML=`<span style="opacity:.7">Welcome, ${localStorage.getItem("user")}</span><button onclick="logout()">Logout</button>`
}
</script>

</body>
</html>
