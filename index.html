<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habibi Market</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:radial-gradient(circle at top,#2a0a4a,#0b0614);color:#f5f3ff;min-height:100vh;overflow:hidden}
.loader-screen{
 position:fixed;
 inset:0;
 background:radial-gradient(circle at top,#2a0a4a,#0b0614);
 display:flex;
 align-items:center;
 justify-content:center;
 z-index:9999;
 transition:.8s;
}
.loader-screen.hide{opacity:0;visibility:hidden}

.ring{
 width:120px;
 height:120px;
 border-radius:50%;
 border:6px solid rgba(185,131,255,.15);
 border-top:6px solid #b983ff;
 animation:spin 1.2s linear infinite;
 box-shadow:0 0 30px rgba(185,131,255,.6);
}
@keyframes spin{to{transform:rotate(360deg)}}

.tip{
 position:absolute;
 bottom:80px;
 font-size:14px;
 opacity:.85;
}
.tip span{color:#b983ff;font-weight:600}
header{display:flex;justify-content:space-between;align-items:center;padding:24px 48px;background:rgba(11,6,20,.9);backdrop-filter:blur(10px)}
.logo{font-size:28px;font-weight:700;color:#b983ff}
nav a{margin-left:24px;color:#ddd;text-decoration:none;cursor:pointer}
nav a:hover{color:#b983ff}

.container{padding:40px 48px}
.title{font-size:42px;font-weight:700}
.subtitle{opacity:.7;margin:10px 0 40px}

.market{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:28px}

.card{
 background:linear-gradient(180deg,#2a164f,#160a2b);
 border-radius:18px;
 padding:18px;
 transition:.4s;
 box-shadow:0 20px 40px rgba(0,0,0,.45)
}
.card:hover{transform:translateY(-10px) scale(1.02)}

.image-box{
 height:150px;
 border-radius:14px;
 overflow:hidden;
 margin-bottom:14px;
}
.image-box img{
 width:100%;
 height:100%;
 object-fit:cover;
}

.name{font-size:18px;font-weight:600}
.desc{font-size:13px;opacity:.7;margin:6px 0 14px}

.prices{display:flex;gap:10px}
.btn{
 flex:1;
 padding:10px;
 border-radius:10px;
 border:none;
 font-weight:600;
 cursor:pointer;
}
.robux{background:#b983ff;color:#14001f}
.money{background:transparent;border:1px solid #b983ff;color:#b983ff}
.btn:hover{transform:scale(1.05)}

footer{text-align:center;padding:30px;opacity:.5;font-size:13px}
</style>
</head>

<body>
<div class="loader-screen" id="loader">
 <div class="ring"></div>
 <div class="tip">ðŸ’¡ Tip: <span>Buying with Money is cheaper than Robux</span></div>
</div>

<header>
 <div class="logo">Habibi Market</div>
</header>

<div class="container">
 <div class="title">Steal a Brainrot</div>
 <div class="subtitle">Buy Rare Brainrots using Robux or Money</div>
 <div class="market" id="market"></div>
</div>

<footer>Habibi Market Â© 2026</footer>

<script>
window.addEventListener("load",()=>{
 setTimeout(()=>{
  loader.classList.add("hide");
  document.body.style.overflow="auto";
 },2600);
});
const items = [
 {
  name:"Money Money Puggy",
  desc:"Base - Tax+Service Fee Included Price Not Final",
  img:"https://tse3.mm.bing.net/th/id/OIP.aIWdrv89WltqgJZ3oYvFSwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3",
  robux:"950 R$",
  money:"$7.89"
 },
 {
  name:"Rainbow Nuclearo",
  desc:"Rainbow - Tax+Service Fee Included Price Not Final",
  img:"https://cdn-offer-photos.zeusx.com/7fa97f6d-07bc-4b9f-a75a-7b77bf9946d4.jpg",
  robux:"3199 R$",
  money:"$24.99"
 }
];
const market=document.getElementById("market");
items.forEach(item=>{
 market.innerHTML+=`
 <div class="card">
  <div class="image-box">
   <img src="${item.img}">
  </div>
  <div class="name">${item.name}</div>
  <div class="desc">${item.desc}</div>
  <div class="prices">
   <button class="btn robux">${item.robux}</button>
   <button class="btn money">${item.money}</button>
  </div>
 </div>`;
});
</script>
</body>
</html>
